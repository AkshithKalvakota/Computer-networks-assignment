<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container {
            width: 300px; background: white; padding: 20px;
            margin: auto; margin-top: 50px; border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: green; color: white; border: none; cursor: pointer; }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            alert('Successfully Logged In');
            window.location.href = 'pageyes.html'; // Redirect to home page
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="location.href='signyes.html'">New User? Sign Up</button>
    </div>
</body>
</html>
