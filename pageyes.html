<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Quotes</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container {
            width: 80%; background: white; padding: 20px;
            margin: auto; margin-top: 50px; border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        button {
            padding: 10px; background: blue; color: white;
            border: none; cursor: pointer; margin-top: 10px;
        }
        .logout-btn {
            position: absolute; top: 20px; right: 20px;
            background: red; padding: 10px 20px;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 50%; height: auto; margin-top: 10px;
        }
    </style>
    <script>
        function logout() {
            alert('Logged out successfully');
            window.location.href = 'exityes.html';
        }
    </script>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <div class="container">
        <h2>Positive Quotes</h2>
        <h3>"The only way to do great work is to love what you do." – Steve Jobs</h3>
        <h3>"Success is not final, failure is not fatal: it is the courage to continue that counts." – Winston Churchill</h3>
        <h3>"Believe you can and you're halfway there." – Theodore Roosevelt</h3>
        
        <div class="image-container">
            <img src="doggie.jpg" alt="Doggie">
            <img src="dog.jpg" alt="Dog">
        </div>
    </div>
</body>
</html>
