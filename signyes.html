<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container {
            width: 300px; background: white; padding: 20px;
            margin: auto; margin-top: 50px; border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: blue; color: white; border: none; cursor: pointer; }
    </style>
    <script>
        function handleSignup(event) {
            event.preventDefault(); // Prevent form submission
            alert('User successfully registered');
            window.location.href = 'logyes.html'; // Redirect to login page
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form onsubmit="handleSignup(event)">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="department" placeholder="Department" required>
            <input type="text" name="year" placeholder="Year" required>
            <input type="text" name="section" placeholder="Section" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <button onclick="location.href='logyes.html'">Already a user? Login</button>
    </div>
</body>
</html>
